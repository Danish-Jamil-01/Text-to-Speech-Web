<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Text to Speech</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="default">
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1>Text to Speech Converter</h1>
                <h3>Enter Text and Convert into Speech</h3>
            </div>

            <div class="interaction-container">
                <textarea id="textToConvert" 
                    placeholder="Enter text to convert into speech..." 
                    cols="35" rows="5" 
                    class="text-control"></textarea>

                <p class="error-para"></p>

                <button class="btn" id="convertBtn">Play Converted Sound</button>
                <button class="btn" id="stopBtn" style="margin-top: 1rem;">Stop Sound</button>

                <div class="controls-container">
                    <label for="voiceSelect">Choose Voice:</label>
                    <select id="voiceSelect" class="select-voice"></select>

                    <label for="volumeSlider">Volume:</label>
                    <input type="range" id="volumeSlider" class="slider" min="0" max="1" step="0.1" value="1">

                    <label for="rateSlider">Rate:</label>
                    <input type="range" id="rateSlider" class="slider" min="0.5" max="2" step="0.1" value="1">

                    <label for="pitchSlider">Pitch:</label>
                    <input type="range" id="pitchSlider" class="slider" min="0" max="2" step="0.1" value="1">
                </div>

                <button class="theme-toggle" id="themeToggle">Toggle Dark Theme</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
